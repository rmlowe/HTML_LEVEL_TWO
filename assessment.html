<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment Test HTML LEVEL 2</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form action="thanks.html" method="get">
      <p>
        <label for="firstname">First Name: </label>
        <input type="text" id="firstname" placeholder="First Name" required>
        <label for="lastname">Last Name: </label>
        <input type="text" id="lastname" placeholder="Last Name" required>
      </p>
      <p>
        <label for="email">Email: </label>
        <input type="email" id="email" placeholder="name@email.com" required>
        <label for="password">Password: </label>
        <input type="password" id="password" required>
      </p>
      <p>Are you over the age of 18?</p>
      <label for="yesOver">Yes: </label>
      <input id="yesOver" type="radio" name="Over18" value="yesOver">
      <label for="noOver">No: </label>
      <input id="noOver" type="radio" name="Over18" value="noOver">
      <p>Do you have a Credit Card or PayPal?</p>
      <select name="payment">
        <option value="cc">Credit Card</option>
        <option value="pp">PayPal</option>
      </select>
      <p>
        <input type="submit" name="" value="Submit Feedback">
      </p>
    </form>
  </body>
</html>
